<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인 - 부천교회</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    
    <div class="max-w-md w-full">
        <!-- 로고 -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">부천교회</h1>
            <p class="text-gray-600">관리자 로그인</p>
        </div>

        <!-- 로그인 카드 -->
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <form id="loginForm" class="space-y-6">
                <!-- 아이디 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        아이디
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        required
                        placeholder="아이디를 입력하세요"
                        autocomplete="username"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition">
                </div>

                <!-- 비밀번호 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        비밀번호
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        required
                        placeholder="••••••••"
                        autocomplete="current-password"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition">
                </div>

                <!-- 에러 메시지 -->
                <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
                </div>

                <!-- 로그인 버튼 -->
                <button 
                    type="submit"
                    id="loginBtn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-200 flex items-center justify-center gap-2">
                    <span>로그인</span>
                    <svg class="hidden animate-spin h-5 w-5" id="loadingSpinner" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </form>
        </div>

        <!-- 홈으로 -->
        <div class="text-center mt-6">
            <a href="../index.html" class="text-gray-600 hover:text-gray-900 text-sm">
                ← 홈페이지로 돌아가기
            </a>
        </div>
    </div>

    <script>
        // 관리자 계정 정보 (암호화된 형태로 저장)
        const ADMIN_CREDENTIALS = {
            username: 'light2021',
            // 비밀번호는 해시 처리 (간단한 base64 인코딩 + 추가 문자)
            passwordHash: btoa('Godinus') + '_secure'
        };

        // 이미 로그인되어 있는지 확인
        if (sessionStorage.getItem('bucheon_admin_auth') === 'authenticated') {
            window.location.href = './content-manage.html';
        }

        // 요소 가져오기
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorMessage = document.getElementById('errorMessage');

        // 로그인 처리
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            // 버튼 비활성화
            loginBtn.disabled = true;
            loadingSpinner.classList.remove('hidden');
            errorMessage.classList.add('hidden');

            // 잠시 딜레이 (보안 강화)
            await new Promise(resolve => setTimeout(resolve, 500));

            // 인증 확인
            const passwordHash = btoa(password) + '_secure';
            
            if (username === ADMIN_CREDENTIALS.username && passwordHash === ADMIN_CREDENTIALS.passwordHash) {
                // 로그인 성공
                sessionStorage.setItem('bucheon_admin_auth', 'authenticated');
                sessionStorage.setItem('bucheon_admin_user', username);
                sessionStorage.setItem('bucheon_admin_login_time', new Date().toISOString());
                
                // 콘텐츠 관리 페이지로 이동
                window.location.href = './content-manage.html';
            } else {
                // 로그인 실패
                errorMessage.textContent = '아이디 또는 비밀번호가 올바르지 않습니다.';
                errorMessage.classList.remove('hidden');
                loginBtn.disabled = false;
                loadingSpinner.classList.add('hidden');
                
                // 입력 필드 초기화
                passwordInput.value = '';
                passwordInput.focus();
            }
        });

        // 엔터키로 로그인
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginForm.requestSubmit();
            }
        });
    </script>

</body>
</html>
